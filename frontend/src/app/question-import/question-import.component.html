<div class="exam-container">
  <h2>Create Question</h2>
  <form class="exam-form">

    <!-- Question text area in the center -->
    <div class="upload-field">
      <input (change)="onFileChange($event)" placeholder="Browse file" type="file"/>
    </div>

    <div class="button-container">
      <button (click)="onSubmit()" color="accent" mat-raised-button type="button">Submit Question</button>
    </div>
  </form>
</div>
