<div class="container">
    <div class="login-container">
      <h2>Sign in</h2>
      <form [formGroup]="form!" (submit)="submit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" type="email" class="form-control" [ngClass]="{'error-border':wrong_credentials}" id="email" placeholder="Enter your email">
          <div *ngIf="form?.get('email')?.errors?.['email'] && (form?.get('email')?.dirty || form?.get('email')?.touched)" class="error-message">
            <div class="error" *ngIf="form?.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
          <div class="error" *ngIf="form?.get('email')?.errors?.['required'] && submit_clicked">Email is required.</div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input formControlName="password" type="password" class="form-control" [ngClass]="{'error-border':wrong_credentials}" id="password" placeholder="Enter your password">
          <div class="error" *ngIf="form?.get('password')?.errors?.['required'] && submit_clicked">Password is required.</div>
        </div>
        <p *ngIf="wrong_credentials" class="wrong_credentials">Wrong credentials.</p>
        <button type="submit" class="btn btn-dark btn-login">Sign in</button>
        <label class="sign-up-label">Don't have an account? <span class="sign-up" (click)="goToSignUp()">Sign up</span></label>
      </form>
    </div>
  </div>
